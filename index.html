<html>
<head>
    <title>Shark</title>
    <link rel="icon" type="image/x-icon" href="images/eee.ico">
    <style>
        html {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #2b2e4a;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            box-sizing: border-box;
        }

        #container {
            width: 90%;
            max-width: 800px;
            padding: 40px;
            background-color: #3c3f58;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2rem;
            color: #f67280;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        label {
            font-size: 1.1rem;
            font-weight: bold;
            color: #f67280;
        }

        textarea {
            width: 90%;
            max-width: 750px;
            padding: 15px;
            border: 1px solid #4f5274;
            border-radius: 10px;
            background-color: #4f5274;
            color: #ffffff;
            font-size: 1rem;
            resize: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: box-shadow 0.3s ease;
        }

        textarea:focus {
            box-shadow: 0 0 10px rgba(255, 105, 180, 0.7);
            outline: none;
        }

        input[type="submit"] {
            background-color: #f67280;
            color: #ffffff;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        input[type="submit"]:hover {
            background-color: #ee6c7d;
            transform: scale(1.05);
        }

        h2 {
            font-size: 1.5rem;
            margin-top: 30px;
            color: #f67280;
        }

        .tt {
            white-space: pre-wrap;
            word-wrap: break-word;
            background-color: #4f5274;
            border-radius: 10px;
            padding: 15px;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            font-size: 1rem;
            color: #ffffff;
            pointer-events: none;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        #downloadButton {
            background-color: #f67280;
            color: #ffffff;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1rem;
            margin-top: 20px;
            display: none;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        #downloadButton:hover {
            background-color: #943743;
            transform: scale(1.05);
        }
    </style>
</head>

<body>
<button><a href="obfuscator.html"></a></button>
</body>

</html>
